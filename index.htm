<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Gaming</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background-color: #222;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        .main {
            padding: 20px;
            text-align: center;
        }

        .game-card {
            display: inline-block;
            margin: 20px;
            padding: 15px;
            width: 200px;
            background-color: #1e1e1e;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MAZRUL GAMING World</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Game</a>
        <a href="#">Info</a>
        <a href="#">Contect</a>
    </nav>

    <div class="main">
        <div class="game-card">
            <img src="IMGE 1.png" alt="Game 1">
            <h3>Fantasy</h3>
            <p>MD Whispered Abyss</p>
        </div>

        <div class="game-card">
            <img src="image4.png" alt="Game 2">
            <h3>Sci-Fi</h3>
            <p>MD Eclipse Chronicles</p>
        </div>

        <div class="game-card">
            <img src="image6.png" alt="Game 3">
            <h3>Horror</h3>
            <p>MD Bounce Haven</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 THIS GAME CREATED BY MD MAZRUL ALAM</p>
    </footer>
</body>
</html>
